################################################################################
# Lijun Zhu's Alacritty Configuration
################################################################################
# Modern configuration for Alacritty 0.16+
# Terminal emulator focused on simplicity and performance

################################################################################
# Import (Optional)
################################################################################
# You can split your config into multiple files
# import = ["~/.config/alacritty/themes/gruvbox.toml"]

################################################################################
# Environment Variables
################################################################################
[env]
# Set TERM variable for better compatibility
TERM = "xterm-256color"

################################################################################
# Window Settings
################################################################################
[window]
# Window dimensions (in columns and lines)
# dimensions = { columns = 120, lines = 30 }

# Window padding (in pixels)
padding = { x = 8, y = 8 }

# Make Option key behave as Alt on macOS
option_as_alt = "OnlyLeft"

# Window decorations
# - full: Borders and title bar
# - none: No borders or title bar
# - transparent: Title bar, transparent background, but no title bar buttons
# - buttonless: Title bar, transparent background, but no title bar buttons
decorations = "full"

# Startup mode
# - Windowed
# - Maximized
# - Fullscreen
startup_mode = "Windowed"

# Window title
title = "Alacritty"

# Allow terminal applications to change window title
dynamic_title = true

# Make window slightly transparent (macOS only)
# opacity = 0.95

# Blur background (macOS only, requires opacity < 1.0)
# blur = true

# Background opacity when window is not focused (macOS only)
# opacity_when_unfocused = 0.85

################################################################################
# Scrolling
################################################################################
[scrolling]
# Maximum number of lines in the scrollback buffer
history = 10000

# Number of lines scrolled for every input scroll increment
multiplier = 3

################################################################################
# Font Configuration
################################################################################
[font]
# Font size in points
size = 14.0

# Normal (roman) font face
[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

# Bold font face
[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

# Italic font face
[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

# Bold italic font face
[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Bold Italic"

# Offset is the extra space around each character
# offset = { x = 0, y = 0 }

# Glyph offset determines the locations of the glyphs within their cells
# glyph_offset = { x = 0, y = 0 }

################################################################################
# Colors (Gruvbox Material Dark)
################################################################################
[colors.primary]
background = "#282828"
foreground = "#d4be98"

[colors.normal]
black   = "#3c3836"
red     = "#ea6962"
green   = "#a9b665"
yellow  = "#d8a657"
blue    = "#7daea3"
magenta = "#d3869b"
cyan    = "#89b482"
white   = "#d4be98"

[colors.bright]
black   = "#3c3836"
red     = "#ea6962"
green   = "#a9b665"
yellow  = "#d8a657"
blue    = "#7daea3"
magenta = "#d3869b"
cyan    = "#89b482"
white   = "#d4be98"

# Dim colors (optional)
# [colors.dim]
# black   = "#1d2021"
# red     = "#cc241d"
# green   = "#98971a"
# yellow  = "#d79921"
# blue    = "#458588"
# magenta = "#b16286"
# cyan    = "#689d6a"
# white   = "#a89984"

# Cursor colors (optional, defaults to inverse of cell colors)
# [colors.cursor]
# text = "#282828"
# cursor = "#d4be98"

# Selection colors (optional)
[colors.selection]
text = "#282828"
background = "#d4be98"

# Search colors
[colors.search.matches]
foreground = "#282828"
background = "#d8a657"

[colors.search.focused_match]
foreground = "#282828"
background = "#ea6962"

# Hint colors (for URLs and other patterns)
[colors.hints.start]
foreground = "#282828"
background = "#d8a657"

[colors.hints.end]
foreground = "#282828"
background = "#89b482"

# Line indicator colors (when selecting lines)
[colors.line_indicator]
foreground = "None"
background = "None"

# Footer bar colors (in search mode)
[colors.footer_bar]
foreground = "#282828"
background = "#d4be98"

################################################################################
# Cursor
################################################################################
[cursor]
# Cursor style
# - Block
# - Underline
# - Beam
style = { shape = "Block", blinking = "Off" }

# Vi mode cursor style
vi_mode_style = { shape = "Block", blinking = "Off" }

# Cursor blinking interval in milliseconds
# blink_interval = 750

# Time after which cursor stops blinking (in seconds)
# blink_timeout = 5

# If true, the cursor will be rendered as a hollow box when unfocused
unfocused_hollow = true

# Thickness of the cursor (beam and underline only)
# thickness = 0.15

################################################################################
# Bell
################################################################################
[bell]
# Visual bell animation
# - Ease
# - EaseOut
# - EaseOutSine
# - EaseOutQuad
# - EaseOutCubic
# - EaseOutQuart
# - EaseOutQuint
# - EaseOutExpo
# - EaseOutCirc
# - Linear
animation = "EaseOutExpo"

# Duration of the visual bell flash in milliseconds
duration = 0

# Visual bell color
color = "#ea6962"

# Command to run on bell
# command = { program = "say", args = ["beep"] }

################################################################################
# Selection
################################################################################
[selection]
# Characters that are used as separators for "semantic words" in Alacritty
semantic_escape_chars = ",│`|:\"' ()[]{}<>\t"

# When set to true, selected text will be copied to the primary clipboard
save_to_clipboard = true

################################################################################
# Mouse
################################################################################
[mouse]
# If true, the cursor is temporarily hidden when typing
hide_when_typing = true

# Mouse bindings (defined in [[mouse.bindings]] sections below)

# URL launcher
[mouse.hints]
launcher = { program = "open" }
modifiers = "Command"

################################################################################
# Keyboard Bindings
################################################################################
# Format: { key = "<key>", mods = "<modifiers>", action = "<action>" }
# Modifiers: Command, Control, Option, Super, Shift
# Multiple modifiers: "Command|Shift"

[[keyboard.bindings]]
key = "N"
mods = "Command"
action = "CreateNewWindow"

[[keyboard.bindings]]
key = "W"
mods = "Command"
action = "Quit"

[[keyboard.bindings]]
key = "Q"
mods = "Command"
action = "Quit"

# Copy / Paste
[[keyboard.bindings]]
key = "C"
mods = "Command"
action = "Copy"

[[keyboard.bindings]]
key = "V"
mods = "Command"
action = "Paste"

# Font size adjustment
[[keyboard.bindings]]
key = "Plus"
mods = "Command"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Equals"
mods = "Command"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Minus"
mods = "Command"
action = "DecreaseFontSize"

[[keyboard.bindings]]
key = "Key0"
mods = "Command"
action = "ResetFontSize"

# Search
[[keyboard.bindings]]
key = "F"
mods = "Command"
action = "SearchForward"

[[keyboard.bindings]]
key = "B"
mods = "Command"
action = "SearchBackward"

# Clear screen and scrollback
[[keyboard.bindings]]
key = "K"
mods = "Command"
action = "ClearHistory"

[[keyboard.bindings]]
key = "K"
mods = "Command"
chars = "\u000c"

# Toggle fullscreen
[[keyboard.bindings]]
key = "Return"
mods = "Command"
action = "ToggleFullscreen"

# Vi mode
[[keyboard.bindings]]
key = "Space"
mods = "Control"
action = "ToggleViMode"

# Scrolling in vi mode
[[keyboard.bindings]]
key = "U"
mods = "Control"
mode = "Vi"
action = "ScrollHalfPageUp"

[[keyboard.bindings]]
key = "D"
mods = "Control"
mode = "Vi"
action = "ScrollHalfPageDown"

[[keyboard.bindings]]
key = "Y"
mode = "Vi"
action = "Copy"

[[keyboard.bindings]]
key = "Y"
mode = "Vi"
action = "ClearSelection"

# Page Up / Page Down
[[keyboard.bindings]]
key = "PageUp"
mods = "Shift"
action = "ScrollPageUp"

[[keyboard.bindings]]
key = "PageDown"
mods = "Shift"
action = "ScrollPageDown"

[[keyboard.bindings]]
key = "Home"
mods = "Shift"
action = "ScrollToTop"

[[keyboard.bindings]]
key = "End"
mods = "Shift"
action = "ScrollToBottom"

################################################################################
# Debug
################################################################################
[debug]
# Display the time it takes to redraw each frame
render_timer = false

# Keep the log file after quitting Alacritty
persistent_logging = false

# Log level
# - Off
# - Error
# - Warn
# - Info
# - Debug
# - Trace
log_level = "Warn"

# Print all received window events
print_events = false

# Highlight window damage information
highlight_damage = false

# Use preferential rendering (OpenGL only)
prefer_egl = false

################################################################################
# Shell
################################################################################
# Uncomment to auto-start tmux on launch
# [shell]
# program = "/bin/zsh"
# args = ["--login", "-c", "tmux attach -t default || tmux new -s default"]

################################################################################
# Working Directory
################################################################################
# Directory the shell is started in
# working_directory = "None"

################################################################################
# Live Config Reload
################################################################################
# Automatically reload config when it changes
live_config_reload = true

################################################################################
# Hints
################################################################################
# Terminal hints can be used to find text or hyperlinks in the visible part
# of the terminal and pipe them to other applications.

[[hints.enabled]]
# Regex for URLs
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001f\u007f-\u009f<>\"\\s{-}\\^⟨⟩`]+"
command = "open"
post_processing = true
mouse.enabled = true
mouse.mods = "Command"

################################################################################
# Mouse Bindings
################################################################################
[[mouse.bindings]]
mouse = "Right"
action = "PasteSelection"

[[mouse.bindings]]
mouse = "Middle"
action = "PasteSelection"

################################################################################
# Notes
################################################################################
# For more configuration options, see:
# https://alacritty.org/config-alacritty.html
